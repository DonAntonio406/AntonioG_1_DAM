<html>
<h2>Ingresar Número Entero Decimal (1 - 5 Dígitos)</h2>
<form id="enteroForm">
<label for="entero">Ingrese un número entero decimal de 1 a 5 dígitos:</label>
<input type="text" id="entero" name="entero" pattern="^\d{1,5}$" placeholder="Ejemplo: 12345" required>
<small>El número debe contener entre 1 y 5 dígitos.</small>
<br><br>
<button type="submit">Enviar</button>
</form>
</html>
