<html>
<h2>Ingresar la Patente de Vehículo</h2>
<form id="patenteForm">
<label for="patente">Ingrese la patente del vehiculo (formato: ABC123):</label>
<input type="text" id="patente" name="patente" pattern="^[A-Z]{3}\d{3}$" placeholder="Ejemplo: ABC123" required>
<small>Debe ingresar tres letras seguidas de tres números.</small>
<br><br>
<button type="submit">Enviar</button>
</form>
</html>
