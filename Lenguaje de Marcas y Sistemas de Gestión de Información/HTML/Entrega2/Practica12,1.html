<html>
<h2>Ingresar Número Decimal de 5 Dígitos</h2>
<form id="decimalForm">
<label for="decimal">Ingrese un número decimal de 5 dígitos (por ejemplo, 12.34 o 123.4):</label>
<input type="text" id="decimal" name="decimal" pattern="^\d{1,3}\.\d{1,3}$" placeholder="Ejemplo: 12.34" required>
<small>El número debe tener un máximo de 5 dígitos incluyendo el punto decimal.</small>
<br><br>
<button type="submit">Enviar</button>
</form>
</html>
