<html>
<h2>Selecciona la temperatura</h2>
<form>
<label for="temperatura">Temperatura (°C):</label>
<input type="range" id="temperatura" name="temperatura" min="-50" max="50" value="0" oninput="output.value = temperatura.value">
<output id="output">0</output> °C
<br><br>
<button type="submit">Enviar</button>
</form>
</html>
